<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<body class="bg-dark text-white">
    <div class="container mt-5 m-4 d-flex flex-column">
        <h2 class="text-center">Contact form</h2>

        <form class="border border-light rounded mt-4 p-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Surname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Mail</label>
                <input type="email" class="form-control" id="email" placeholder="yourmail@gmail.com">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Select why you are contacting us</label>
                <select class="form-control">
                    <option>Request more information</option>
                    <option>I want to report an issue</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Something you want to add?"></textarea>

            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">I have read the terns and policy</label>
            </div>
            <div class="align-items-left">
                <button type="submit" class="btn btn-lg btn-primary">
                    <i class="bi bi-send"></i> Submit
                </button>
            </div>

        </form>
    </div>
</body>

</html>
